<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>Map6 Mania</title>
            <link rel="stylesheet" href="index.css">
            <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
            <script src="index.js"></script>
    </head>
    <body>
        <h1>Map Mania</h1>
            <p>Hint: <input type="text" id="hint" disabled></p>
            <p>Score: <span id="scoreboard"><input type="text" id="score" disabled></span></p>

            <button class="help" id="help">Show Instructions</button>

            <div id="instructions-modal" class="modal">
                <div class="instructions">
                    <span class="close">&times;</span>
                    <h2>Instructions:</h2>
                    <p>Pan and zoom to each of Matt's 9 favorite locations! Double click the score box to reveal all undiscovered locations.</p>
                </div>        
            </div>
            <br>

            <div id="win-modal" class="modal">
                <div class="win">
                    <h2>You found all 9 of Matt's favorite locations!</h2>
                    <p>Refresh the page to play again!</p>
                </div>        
            </div>
            <br>

            <div id="map"></div>
            <br>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATtijy0wKjRQzyn4HoPkNbhwOYRXH6-SI&callback=initMap" async defer></script>
    </body>
</html>
